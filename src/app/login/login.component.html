<div class="container">
    <div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <div *ngIf="success">
            <a routerLink='/'></a>
        </div>
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title" style="margin-top:20px;"><h2 class="text-center">Sign in</h2></div>
            </div>
            <div style="padding-top:15px;" class="panel-body" >


                    <div style="margin-bottom: 25px" class="form-group">
                                <input  type="text" class="form-control" formControlName="username" placeholder="username or email">
                                <div *ngIf="submitted && messageForm.controls.username.errors">
                                    <div class="invalid" *ngIf="messageForm.controls.username.errors.required">
                                        Name is must
                                    </div>
                                </div>
                    </div>

                    <div style="margin-bottom: 25px" class="form-group">
                                <input formControlName="password" type="password" class="form-control" placeholder="password">
                                <div *ngIf="submitted && messageForm.controls.password.errors">
                                    <div class="invalid" *ngIf="messageForm.controls.password.errors.required">
                                        password is must
                                    </div>
                                </div>
                    </div>




                        <div style="margin-top:10px" class="form-group">

                                <button type="submit" class="col-sm-12 controls btn btn-primary login-btn btn-block" style="width:100%;">Login</button>

                        </div>
                        <div class="clearfix">
                            <label class='float-left form-check-label'>
                                <input type="checkbox"> Remember me
                            </label>
                            <a href='#' class="float-right">Forgot Pasword?</a>
                        </div>
                        <div class='or-seperator'>
                            <i>or</i>
                        </div>
                        <p class="text-center">Login with your social media account</p>
                        <div class="text-center social-btn">
                            <a href="#" class="btn btn-secondary float-left" style="background: #507cc0 !important;">
                                <i class="fa fa-facebook"></i>
                                 Facebook
                            </a>
                            <a href="#" class="btn btn-info float-center">
                                <i class="fa fa-twitter"></i>
                                Twitter
                            </a>
                            <a href="#" class="btn btn-danger float-right">
                                <i class="fa fa-google"></i>
                                Google
                            </a>
                            </div>
                </div>
            </div>
            </form>
            <p class="text-center" style="padding-bottom:15px;">
                Don't have an account?
                <a routerLink="/register">Sign up here</a>
            </p>

            
            </div>
        </div>
